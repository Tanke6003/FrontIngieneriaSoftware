  <ion-card> 
    <ion-from [formGroup]="addEmployeeForm">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label  position="stacked">Nombre</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-col>
          <ion-col size="6">
            <ion-label position="stacked">RFC</ion-label>
            <ion-input formControlName="rfc"></ion-input>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <ion-label  position="stacked">Posicion</ion-label>
          <ion-input formControlName="position"></ion-input>
        </ion-col>
        <ion-col size="4">
          <ion-label  position="stacked">Numero de telefono</ion-label>
          <ion-input  formControlName="phone" type="text" min="1" required></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-label position="salary">Salario</ion-label>
          <ion-input  formControlName="salary" type="text"></ion-input>
        </ion-col>
      </ion-row>
        <ion-label position="stacked">Fecha de Nacimiento</ion-label>
          <ion-datetime formControlName="birthday" presentation="date"  value="date.now()" ></ion-datetime>
      <ion-button expand="block" shape="round" size="medium"  (click)="save()">Agregar Empleado</ion-button>
    </ion-grid>
    </ion-from>
  </ion-card>

</ion-content>
